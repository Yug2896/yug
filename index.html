<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yug Kalathiya - Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #FF7043, #FFA726, #FFB74D, #FF8A65);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

        .card {
            width: 90%;
            max-width: 360px;
            background-color: #ffffff;
      border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 138, 101, 0.4);
      border: 2px solid rgba(255, 138, 101, 0.4);
            padding: 30px 20px;
            text-align: center;
            transition: 0.3s;
            transform-style: preserve-3d;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
  0% {
    box-shadow: 0 0 10px rgba(255, 112, 67, 0.4), 0 0 20px rgba(255, 167, 38, 0.3);
    border-color: rgba(255, 112, 67, 0.5);
  }
  33% {
    box-shadow: 0 0 20px rgba(255, 183, 77, 0.5), 0 0 30px rgba(255, 138, 101, 0.4);
    border-color: rgba(255, 183, 77, 0.6);
  }
  66% {
    box-shadow: 0 0 25px rgba(255, 138, 101, 0.6), 0 0 35px rgba(255, 112, 67, 0.5);
    border-color: rgba(255, 138, 101, 0.7);
  }
  100% {
    box-shadow: 0 0 30px rgba(255, 167, 38, 0.7), 0 0 40px rgba(255, 112, 67, 0.6);
    border-color: rgba(255, 167, 38, 0.8);
  }
}

.profile-card {
  animation: glow 3s ease-in-out infinite alternate;
}


        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 102, 0, 0.4);
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h2 {
            color: #E65100;
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            color: #555;
            margin: 6px 0;
        }

        .button {
            background-color: #FB8C00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin-top: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        .button:hover {
            background-color: #EF6C00;
        }

        .button:active {
            transform: scale(0.96);
        }

        .socials {
            margin-top: 22px;
        }

        .socials a {
            text-decoration: none;
            color: #FB8C00;
            margin: 0 12px;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .socials a:hover {
            color: #EF6C00;
        }

        #contact-number {
            margin-top: 10px;
            font-weight: bold;
            color: #E65100;
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">

        <!-- Name and Details -->
        <h2>Yug Kalathiya</h2>
        <p><b>B.Tech Computer Engineering</b></p>
        <p><b>Enrollment Number:</b> 240905040039</p>
        <p><b>Email:</b> yugkalathiya2006@gmail.com</p>

        <!-- Contact Button and Number -->
        <button class="button" onclick="toggleContact()">Contact</button>
        <div id="contact-number">ðŸ“ž +91 8799225798</div>

        <!-- Social Links -->
        <div class="socials">
            <a href="https://www.instagram.com/yug_kalathiya2896" target="_blank" title="Instagram" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.snapchat.com/add/mr_yug2896" target="_blank" title="Snapchat" aria-label="Snapchat">
                <i class="fab fa-snapchat-ghost"></i>
            </a>
            <a href="https://www.linkedin.com/in/kalathiya-yug-1455bb329" target="_blank" title="LinkedIn" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>

    <script>
        function toggleContact() {
            const numberDiv = document.getElementById('contact-number');
            numberDiv.style.display = numberDiv.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
